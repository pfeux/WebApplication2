name: learn-github-actions
run-name: ${{ github.actor }} is learning Github Actions
on: [push]
jobs:
    build-docker-image:
        name: Build and push docker image
        runs-on: ubuntu-latest
        outputs:
            published_image_path: ${{ steps.build-image.outputs.image-id }}
        steps:
        - name: Code checkout
          uses: actions/checkout@v3

        - name: Build image
          id: build-image
          run: |
            pwd
            ls -alh
            docker build -f Dockerfile --tag webapplication2 .
            echo "image-id='webapplications2'" >> $GITHUBOUTPUT

    pacttest-uploader:
        runs-on: ubuntu-latest
        needs: [build-docker-image]
        steps:
        - name: Prepare python
          uses: actions/setup-python@v4.5.0
          with:
            python-version: 3.11.0
          
        - name: Setup docker container
          id: setup-container
          run: |
              container_id=`docker create `${{ needs.build-docker-image.outputs.published_image_path }}`
              if [$?=0]; then
                mkdir -p files
                docker cp $container_id:/app/pacts files
                docker rm $container_id
                ls -alhR files
              else
                echo "Unable to run the image: ${{ needs.build-docker-image.outputs.published_image_path }}"
                exit 1
              fi
              echo "containerId=$container_id" >> $GITHUB_OUTPUT
      
